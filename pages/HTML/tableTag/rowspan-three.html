<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<style>
    table {
        height: 90vh;
        width: 90vw;
        border-collapse: collapse;
    }

    td {
        border: 3 px solid;
        border-color: black;
        border-style: solid;
    }
    .black{
        background-color: black;
    }
    .lightgreen{
        background-color: lightgreen;
    }
</style>
<body>
    <table>
        <tr>
        <td colspan="4" class="lightgreen"></td>
    </tr>
    <tr>
        <td rowspan="2" class="black"></td>
        <td colspan="2" rowspan="2" class="lightgreen"></td>
       
        <td rowspan="2" class=" black"></td>
    </tr>
    <tr>
    </tr>
    <tr>
        <td colspan="4" class="lightgreen"></td> 
    </tr>
    </table>
</body>
</html>
