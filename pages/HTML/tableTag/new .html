<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>
<style>
    table {
        width: 100vw;
        height: 100vh;

    }

    td {
        border-style: solid;
        border-color: black;
        border-width: 1px;
    }

    .red {
        background-color: red;
    }

    .pink {
        background-color: pink;
    }

    .yellow {
        background-color:yellow;
    }

    .green{
        background-color:  green;
    }

    .grey {
        background-color: grey;
    }
</style>

<body>
    <table>
        <tr>
            <td class=" green"></td>
            <td colspan="2" class="red"></td>

        </tr>
        <tr>
            <td colspan="3" class="yellow"></td>

        </tr>
        <tr>
            <td class="grey"></td>
            <td colspan="2" class="pink"></td>


        </tr>

    </table>
</body>

</html>
