<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        height: 100px;
    }

    .black {
        background-color: black;
    }

    .white {
        background-color: white;
    }

    .green {
        background-color: green;
    }

    .orangered {
        background-color: orangered;
    }
</style>

<body>
    <table style="height: 50px; width: 50%;">
        <tr>

            <td colspan="6" class="black"></td>
        </tr>
        <tr>
            <td colspan="6" class="white"> <img style="margin-left: 333px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Red_star.svg/250px-Red_star.svg.png" height="100" width="100" alt=""></td>
        </tr>
        <tr>
            <td colspan="6" class="green"></td>
        </tr>
    </table>
    <br>
    <br>
    <hr>
    <br>

    <table style="height: 50px; width: 50%;">
        <tr>
            <td colspan="6" class="orangered"> </td>

        </tr>
        <tr>
            <td colspan="6" class="white"><img style="margin-left: 333px;"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1200px-Ashoka_Chakra.svg.png"
                    height="100" width="100"></td>
        </tr>
        <tr>
            <td colspan="6" class="green"></td>
        </tr>
    </table>
</body>

</html>
